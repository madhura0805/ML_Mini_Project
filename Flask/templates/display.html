<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plant-AI | Result</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #e8f5e9);
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .navbar {
      background: linear-gradient(90deg, #2e7d32, #43a047);
      padding: 1rem 2rem;
    }

    .navbar-brand {
      font-size: 1.8rem;
      font-weight: 600;
      color: white !important;
    }

    .breadcrumb-container {
      background-color: #f1f8e9;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      margin: 1rem auto;
      width: fit-content;
    }

    /* Result Card */
    .result-card {
  background: white;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  border-radius: 0; /* remove curve to make it flush with edges if you want */
  padding: 2rem;
  margin: 2rem 0;
  width: 100%;
  text-align: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}


    .result-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .result-title {
      font-weight: 600;
      color: #2e7d32;
      margin-bottom: 1.5rem;
    }

    .result-content {
      font-size: 1.2rem;
      color: #333;
      background: #f9fbe7;
      padding: 1rem;
      border-radius: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    /* Footer */
    footer {
      background-color: #2e7d32;
      color: white;
      margin-top: auto;
      padding: 1.5rem 0;
      text-align: center;
    }

    footer a {
      color: #a5d6a7;
      text-decoration: none;
    }

    footer a:hover {
      color: #fff;
      text-decoration: underline;
    }

    .move-top {
      display: inline-block;
      background: #43a047;
      color: white;
      border-radius: 50%;
      padding: 0.6rem 0.8rem;
      transition: 0.3s;
    }

    .move-top:hover {
      background: white;
      color: #43a047;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">ðŸŒ¿ Plant-AI</a>
    </div>
  </nav>

  <!-- Breadcrumb -->
  <div class="breadcrumb-container">
    <a href="/" class="text-success fw-semibold"><i class="fa fa-home"></i> Home</a> /
    <span class="text-muted">Result</span>
  </div>

  <!-- Result Section -->
  <section class="container">
    <div class="result-card">
      <h3 class="result-title">ðŸŒ± Analysis Result</h3>
      <div class="result-content">
        {{ result }}
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div>
      <h5>Plant-AI</h5>
      <p class="mb-1">All Rights Reserved</p>
      <a href="#top" class="move-top"><i class="fa fa-arrow-up"></i></a>
    </div>
  </footer>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
